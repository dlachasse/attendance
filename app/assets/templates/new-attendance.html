<div ng-include="'_navigation.html'"></div>

<div class="container">
  <div class="page-header">
    <h1>Today</h1>
  </div>

  <div class="row">
    <div ng-repeat="student in students" class="col-xs-6 col-sm-4 col-md-2">
      <div ng-click="setAttendance(student.id)" class="student-micro">
        <img ng-src="{{ student.avatar }}">
        <div class="student-micro__content">
          <h4 class="student-micro__name">{{ student.first_name + ' ' student.last_name }}</h4>
        </div>
      </div>
    </div>
  </div><!-- .row -->
</div><!-- .container -->
